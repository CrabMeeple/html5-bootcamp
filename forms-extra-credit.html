<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Account Registration</b></h1>
    <form action="">
    <fieldset>
        <legend>Type of User</legend>
        <label for="userType">What type of user are you?</label>
        <input type="radio" name="user" id="customer" value="customer">
        <label for="customer">Customer</label>
        <input type="radio" name="user" id="employeecontractor" value="employeecontractor">
        <label for="employeecontractor">Employee/Contractor</label>
        <input type="radio" name="user" value="federal" id="federal">
        <label for="federal">Federal Employee/Contractor</label>
    </fieldset>
    <fieldset>
        <legend>Email</legend>
        <label for="personalEmail">Personal Email Address</label>
        <input type="email" id="personalEmail">
        <label for="businessEmail">Business Email Address</label>
        <input type="email" id="businessEmail">
    </fieldset>
    <fieldset>
        <legend>Password</legend> 
        <label for="password"></label>
        <input type="password" id="password">
    </fieldset>
    <fieldset>
        <legend>Use Case</legend>
        <label for="dropdown">I'm interested in: </label>
        <select name="dropdown" id="dropdown">
            <option value="Personal">Personal</option>
            <option value="Business">Business</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Age Verification</legend>
        <label for="age">I am over 18 years of age </label>
        <input id="age" value="age" type="checkbox">
    </fieldset>
</form>
</body>
</html>
